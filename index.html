<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>window</title>
		<link rel="stylesheet" type="text/css" href="./css/api.css"/>
		<link rel="stylesheet" type="text/css" href="./css/aui.css"/>
		<style>
			header{
				padding-top: 30px;
				padding-right:10px;
			}
			
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav header" id="aui-header">
			<div class="aui-title">
				项目管理平台
			</div>
			<a class="aui-btn aui-pull-right" onclick="open_my();"> <span class="aui-iconfont aui-icon-menu"></span> </a>
		</header>
		<script type="text/javascript" src="./script/api.js"></script>
		<script type="text/javascript" src="./script/conf.js"></script>
		<script>
			apiready = function() {
				var $header = $api.dom('.header');
				$api.fixIos7Bar($header);
				var $header_h = $api.offset($header).h;
				api.openFrame({
					name : 'main_frame1',
					url : './html/main_frame1.html',
					rect : {
						x : 0,
						y : $header_h,
						w : 'auto',
						h : 'auto'
					}
				})
			}
			function open_my(){
				openWin('./html/my_window', '');
				

			}
		</script>
	</body>
</html>
