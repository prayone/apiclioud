<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link href="../../css/iconfont/iconfont.css" rel="stylesheet" />
		<link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../../script/api.js"></script>
		<script type="text/javascript" src="../../script/conf.js"></script>
		<style type="text/css">
			div{
				font-size: 18px!important;
				color: #555;
			}
		</style>
</head>
<body>
	<div class="H-accordion-area">
			<div class="H-accordion-title H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">
				<span class="aui-iconfont aui-icon-calendar aui-text-primary"></span>
				<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">
					市级重点建设项目库管理
				</div>
				<span class="H-icon H-padding-horizontal-right-8 H-display-block"><i class="H-accordion-icon H-iconfont H-icon-arrow-down H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i></span>
			</div>
			<div class="H-accordion-main H-padding-vertical-top-1 H-theme-background-color-white H-border-vertical-bottom-after H-display-none-important">
				<div class="selfMenu H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">
					&nbsp;&nbsp;&nbsp;&nbsp;<span class="aui-iconfont aui-icon-roundclose aui-text-primary"></span>
					<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12 animated bounce" onclick="openWin('../zjsort/all_win','');">
						项目展示
					</div>
					<span class="H-icon H-padding-horizontal-right-5 H-display-block"><i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i></span>
				</div>
				<div class="selfMenu H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">
					&nbsp;&nbsp;&nbsp;&nbsp;<span class="aui-iconfont aui-icon-roundcheck aui-text-primary"></span>
					<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12 animated bounce" onclick="openWin('./qqcd_win','');">
						月度管理
					</div>
					<span class="H-icon H-padding-horizontal-right-5 H-display-block"><i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i></span>
				</div>
			</div>
		</div>
</body>
<script src="../../script/H913.js" type="text/javascript"></script>
<script type="text/javascript" src="../../script/jquery2.min.js"></script>
<script type="text/javascript">
	
		apiready = function() {
				H.on(H.Ds(".H-accordion-title"), "touchend", function(event) {
					var area = H.getParents(event.target, "H-accordion-area");
					var title = H.D(".H-accordion-title", area);
					var main = H.D(".H-accordion-main", area);
					var icon = H.D(".H-accordion-icon", area);
					if (H.isElement(main)) {
						if (H.hasClass(main, "H-display-none-important")) {
							H.removeClass(icon, "H-icon-arrow-down");
							H.addClass(icon, "H-icon-arrow-up");
							H.removeClass(title, "H-theme-background-color-white");
							H.addClass(title, "H-theme-background-color-f4f4f4");
							H.removeClass(main, "H-display-none-important");
						} else {
							H.removeClass(icon, "H-icon-arrow-up");
							H.addClass(icon, "H-icon-arrow-down");
							H.removeClass(title, "H-theme-background-color-f4f4f4");
							H.addClass(title, "H-theme-background-color-white");
							H.addClass(main, "H-display-none-important");
						}
					}
				});
				getSelfMenu();
			}

</script>
</html>
