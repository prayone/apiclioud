<body>

            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">项目详情</div>
        <a class="aui-btn aui-pull-right" onclick="ss()">
            <span class="aui-iconfont">编辑</span>
        </a>

<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/conf.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        var xq = api.pageParam.xq;
        var xmid = api.pageParam.xmid;
        var zrdw = api.pageParam.zrdw;
         var sbjb = api.pageParam.sbjb;
        var xmlevel = api.pageParam.xmlevel;
        var userlevel = api.pageParam.userlevel;
        console.log(JSON.stringify(xq));
        		var param = {};
				param.xq = xq;
				param.xmid=xmid;
				param.zrdw=zrdw;
				param.sbjb=sbjb;
				param.xmlevel=xmlevel;
				param.userlevel=userlevel;
      //  alert(JSON.stringify(xq));
       	openFrame('./xq_frm',body_h,param);
    };
   
    function ss(){
   	api.execScript({
                name:api.winName,
                frameName:'./xq_frm',
                script:'showPopup()'
            }); 
   }
</script>
