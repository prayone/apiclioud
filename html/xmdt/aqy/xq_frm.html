<script type="text/javascript">
	var xm = {}, arrzrdw = null,xmid="",xmlevel,userlevel;
	apiready = function() {
		xmid = api.pageParam.xmid;
		var sbjb = api.pageParam.sbjb;
		xmlevel = api.pageParam.xmlevel;
      	userlevel = api.pageParam.userlevel;
      	 $('#sbzsj').html(sbjb);
		arrzrdw = api.pageParam.zrdw;
		for(var i=0;i<arrzrdw.length;i++){
			$('#fpzrdw').append('<li><input name="zrdws" type="radio" value="'+arrzrdw[i].id+'" />'+arrzrdw[i].name+'</li>');
		}
		console.log("xm_id--->" + xmid);
		sessionid = getUser().sessionid;
		JsonData.id = xmid;
		httpClient(BASE_URL+"/a/shaanxi/shxmsbkmain/mobilexxdetail", JsonData, function(result) {
			console.log('详情加载...');
			//stoppull();
			console.log("-=-" + JSON.stringify(result.xmxq));
			$('#xmxq').empty().append(doT.compile($("#T_newList").html())(result.xmxq));
			xm.xmmc = result.xmxq.xmmc;
			xm.id = result.xmxq.id;
			xm.zrdw = result.xmxq.zrdw;
			xm.xmlevel=xmlevel;
		    xm.userlevel=userlevel;
		});
		getSelfMenu();
	};
	function dialog() {
		api.execScript({
			name : api.winName,
			frameName : './xq_frm',
			script : 'showPopup("top-right")'
		});
	}

	function getZrdw() {
	popup.hide(document.getElementById("top-right"));
		$('#showzrdw').click();
		//alert(JSON.stringify(arrzrdw));
	}
	
	function fpzrdwsubmit(){
		sessionid = getUser().sessionid;
		var dwid=$('input:radio:checked').val();
		JsonData.ids=xmid;
		JsonData.zrdw=dwid;
		httpClient(XMK_FPZRDW, JsonData, function(result) {
				stoppull();
				if (result.state == 'ok') {
					alert('操作成功！');
					api.closeWin();
					api.sendEvent({
						name : 'tbok'
					});
				}
			});
	}
	
	var popup = new auiPopup();
	function showPopup() {
		popup.show(document.getElementById("top-right"))
	}
</script>
